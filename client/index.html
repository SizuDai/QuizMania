<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script>
      function redirectToNextPage() {
          const username = document.getElementById('username').value;
          // You can modify the URL to the next page you want to navigate to
          const nextPageUrl = 'quiz.html'; // Change this to your actual next page URL
          window.location.href = nextPageUrl + '?username=' + encodeURIComponent(username);
      }
  </script>

</head>
<body>
  <div class="wrapper">
    <form id="quizForm">
        <h1>Quiz Mania</h1>
        <div class="inBox">
            <input type="text" placeholder="username" required id="username">
            <i class='bx bxs-user'></i>
        </div>

        <button type="button" class="btn" id="start" onclick="redirectToNextPage()">START NOW</button>
    </form>
</div>
<script src="quiz-script.js"></script>
</body>
</html>
